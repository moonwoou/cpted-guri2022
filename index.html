<head>
	<meta charset="utf-8">
	<title>위치 참고</title>
	<style>
		#mapwrap {
			position: relative;
			overflow: hidden;
		}

		.popup {
			width: 200px;
			height: 30px;
			margin-top: 10px;
			text-align: center;
			;
		}

		img.imgPopup {
			width: 200px;
			height: auto;
			padding-top: 50px;
		}

		.category,
		.category * {
			margin: 0;
			padding: 0;
			color: #000;
		}

		.category {
			position: absolute;
			overflow: hidden;
			top: 10px;
			left: 10px;
			width: 350px;
			height: 100px;
			z-index: 10;
			border: 1px solid black;
			font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
			font-size: 12px;
			text-align: center;
			background-color: #fff;
		}

		.category .menu_selected {
			background: #FF5F4A;
			color: #fff;
			border-left: 1px solid #915B2F;
			border-right: 1px solid #915B2F;
			margin: 0 -1px;
		}

		.category li {
			list-style: none;
			float: left;
			width: 50px;
			height: 45px;
			padding-top: 5px;
			cursor: pointer;
		}

		.category .ico_comm {
			display: block;
			margin: 0 auto 2px;
			width: 20px;
			height: 20px;
			background: url('./map-icon3.png') no-repeat;
		}

		.category .ico_01 {
			background-position: 0 0;
		}

		.category .ico_02 {

		}

		.category .ico_03 {

		.category .ico_04 {

		var markerImageSrc = './map-icon3.png';  // 마커이미지의 주소입니다. 스프라이트 이미지 입니다
		// 가로등,보안등,공원등,주차등,아파트등,고보조명,전신주,통신주,CCTV,반사경,신호등,쓰레기무단투기,의류수거함,교통표지판 마커 객체를 가지고 있을 배열
		var markers = [
			[], [], [], [], [], [], [], [], [], [], [], [], [], []
		];

		createMarkers(0); // 가로등 마커를 생성하고 마커 배열에 추가
		createMarkers(1); // 보안등 마커를 생성하고 마커 배열에 추가
		createMarkers(2); // 공원등 마커를 생성하고 마커 배열에 추가
		createMarkers(3); // 주차등 마커를 생성하고 마커 배열에 추가
		createMarkers(4); // 아파트등 마커를 생성하고 마커 배열에 추가
		createMarkers(5); // 고보조명 마커를 생성하고 마커 배열에 추가
		createMarkers(6); // 전신주 마커를 생성하고 마커 배열에 추가
		createMarkers(7); // 통신주 마커를 생성하고 마커 배열에 추가
		createMarkers(8); // CCTV 마커를 생성하고 마커 배열에 추가
		createMarkers(9); // 반사경 마커를 생성하고 마커 배열에 추가
		createMarkers(10); // 신호등 마커를 생성하고 마커 배열에 추가
		createMarkers(11); // 쓰레기무단투기 마커를 생성하고 마커 배열에 추가
		createMarkers(12); // 의류수거함 마커를 생성하고 마커 배열에 추가
		createMarkers(13); // 교통표지판 마커를 생성하고 마커 배열에 추가

		changeMarker(0); // 지도에 가로등 마커가 보이도록 설정합니다    

		// 마커이미지의 주소와, 크기, 옵션으로 마커 이미지를 생성하여 리턴하는 함수입니다
		function createMarkerImage(src, size, options) {
			var markerImage = new kakao.maps.MarkerImage(src, size, options);
			return markerImage;
		}

		// 좌표와 마커이미지를 받아 마커를 생성하여 리턴하는 함수입니다
		function createMarker(position, image) {
			var marker = new kakao.maps.Marker({
				position: position.latlng,
				image: image,
			});

			return marker;
		}

		function createMarkers(idx) {

			for (var i = 0; i < markerPositions[idx].length; i++) {

				var imageSize = new kakao.maps.Size(20, 20),
					imageOptions = {
						spriteOrigin: new kakao.maps.Point(20 * idx, 0),
						spriteSize: new kakao.maps.Size(280, 20)
					};

				// 마커이미지와 마커를 생성합니다
				var markerImage = createMarkerImage(markerImageSrc, imageSize, imageOptions),
					marker = createMarker(markerPositions[idx][i], markerImage);

				// 마커에 표시할 인포윈도우를 생성합니다 
				var infowindow = new kakao.maps.InfoWindow({
					content: markerPositions[idx][i].content, // 인포윈도우에 표시할 내용
					removable: true, // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다
				});

				// 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
				// 이벤트 리스너로는 클로저를 만들어 등록합니다 
				// for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
				// kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
				// kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
				kakao.maps.event.addListener(marker, 'click', makeOverListener(map, marker, infowindow));

				// 주소 표출용
				// searchDetailAddrFromCoords(markerPositions[idx][i]);

				// 생성된 마커를 마커 배열에 추가합니다
				markers[idx].push(marker);
			}
		}

		// 마커들의 지도 표시 여부를 설정하는 함수입니다
		function setMarkers(idx, map) {
			for (var i = 0; i < markers[idx].length; i++) {
				markers[idx][i].setMap(map);
			}
		}

		// 카테고리를 클릭했을 때 type에 따라 카테고리의 스타일과 지도에 표시되는 마커를 변경합니다
		function changeMarker(idx) {
			var markerMenus = [
				document.getElementById('markerMenu01'), // 가로등
				document.getElementById('markerMenu02'), // 보안등
				document.getElementById('markerMenu03'), // 공원등
				document.getElementById('markerMenu04'), // 주차등
				document.getElementById('markerMenu05'), // 아파트등
				document.getElementById('markerMenu06'), // 고보조명
				document.getElementById('markerMenu07'), // 전신주
				document.getElementById('markerMenu08'), // 통신주
				document.getElementById('markerMenu09'), // CCTV
				document.getElementById('markerMenu10'), // 반사경
				document.getElementById('markerMenu11'), // 신호등
				document.getElementById('markerMenu12'), // 쓰레기무단투기
				document.getElementById('markerMenu13'), // 의류수거함
				document.getElementById('markerMenu14'), // 교통표지판

			];

			for (let i = 0; i < markerMenus.length; i++) {
				const markerMenu = markerMenus[i];
				if (i == idx) {
					markerMenus[i].className = 'menu_selected';
					setMarkers(i, map);
				} else {
					markerMenu.className = '';
					setMarkers(i, null);
				}
			}
		}

		// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
		function makeOverListener(map, marker, infowindow) {
			return function () {
				infowindow.open(map, marker);
			};
		}

		// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
		function makeOutListener(infowindow) {
			return function () {
				infowindow.close();
			};
		}
		
		function searchDetailAddrFromCoords(pos) {
			// 좌표로 법정동 상세 주소 정보를 요청합니다
			geocoder.coord2Address(pos.latlng.getLng(), pos.latlng.getLat(), (result, status) => {

				var detailAddr = !!result[0].road_address ? '도로명주소 : ' + result[0].road_address.address_name + ' / ' : '';
				detailAddr += '지번 주소 : ' + result[0].address.address_name;

				console.log(detailAddr, pos.content);
				return;
			});
		}
